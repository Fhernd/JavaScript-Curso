<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creador Memes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Creador Memes</a>
            </div>
            <div class="collapse navbar-collapse"></div>
        </div>
    </nav>

    <div class="principal">
        <div class="area-canvas">
            <canvas class="imagen-canvas" id="imagenCanvas">
                Â¡Lo sentimos! Su navegador no provee soporte para canvas.
            </canvas>
        </div>

        <div class="area-entrada">
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control" id="imagen" accept=".png,.jpeg,.jpg">
            </div>

            <div class="form-group">
                <label for="textoSuperior">Texto superior:</label>
                <input type="text" class="form-control" id="textoSuperior">
            </div>

            <div class="form-group">
                <label for="textoInferior">Texto inferior:</label>
                <input type="text" class="form-control" id="textoInferior">
            </div>

            <a class="btn btn-primary boton-descarga" id="descargarMeme" download="meme.png">Descargar Meme</a>
        </div>
    </div>

    <div class="has-error" style="display: none;"></div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
